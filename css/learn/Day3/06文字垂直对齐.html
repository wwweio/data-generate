<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字垂直对齐</title>
    <style>
        .box {
           width: 300px;
           height: 100px;
           background-color: pink; 

           /* 水平居中 */
           text-align: center;
           text-indent: 20px;
           line-height: 100px;
           font-size: 150px;
           display: inline;
        }

        p {
            font-weight: normal;
            font-size: 10px;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div class="box">THISSSSSSSS IS A DOG
        <p>this is a cat</p>
    </div>
</body>
</html>
