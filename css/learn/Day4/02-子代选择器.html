<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子代选择器</title>
    <style>
        p>span {
            color: pink;
        }
    </style>
</head>
<body>
    <div>
        <span>二级标签</span>
        <p>
            <span>三级标签</span>
        </p>
    </div>
</body>
</html>
