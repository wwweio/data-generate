<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交并集选择器</title>
    <style>
        /* 并集选择器 */
        div,
        p,
        span {
            color: aquamarine;
        }

        /* 交集选择器 */
        span.span_c {
            color: red;
        }
    </style>
</head>
<body>
    <div>想要改颜色</div>
    <p>想要改颜色</p>
    <span class="span_c">想要改颜色</span>
</body>
</html>
