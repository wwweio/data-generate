<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        /* 块级元素 */
        .box1,
        .box2 {
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        /* 行内元素 */
        span {
            width: 100px;
            height: 100px;
            background-color: #adf;
        }

        /* 行内块元素 */
        input {
            width: 100px;
            height: 50px;
            background-color: #033;
        }
    </style>
</head>
<body>
    <div class="box1">d1</div>
    <div class="box2">d2</div>

    <span>sp</span>
    <span>sp</span>

    <input></input>
    <input></input>
</body>
</html>
