<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display mode</title>
    <style>
        /* 块级元素 
        1.独占一行
        2.可设置宽高
        3.宽度默认和父级一致，否则与浏览器一致
        */
        .box1 {
            width: 100px;
            height: 100px;
            background-color: #0af;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box1">div1</div>
    <div class="box2">
        div2
        <p>行内元素1</p>
        <p>行内元素2</p>
        <span>span1</span>
        <span>span2</span>
    </div>
    <p></p>
    <span></span>
</body>
</html>
