<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-image</title>
    <style>
        div {
            height: 1000px;
            width: 1000px;
            color: white;
            border-color: #000;
            background-image: url(../../../public/girl.jpeg);
            background-repeat: repeat-x;
            background-position: center bottom;
        }
    </style>
</head>
<body>
    <div>test background-image</div>
</body>
</html>
