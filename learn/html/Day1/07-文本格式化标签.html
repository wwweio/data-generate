<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>
<body>
    <strong>加粗语义</strong> <br>
    <em>倾斜语义</em> <br>
    <ins>下划线语义</ins> <br>
    <del>删除线语义</del> <br> 

    <hr>

    <b>加粗</b> <br>
    <i>倾斜</i> <br>
    <u>下划线</u> <br>
    <s>删除线</s> <br> 
</body>
</html>
