<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>姓名</th>
            <th>语文</th>
            <th>数学</th>
            <th>总分</th>
        </tr>
        <!-- rowspan 行合并 colspan 列合并 -->
        <tr>
            <td>张三</td>
            <td rowspan="2">45</td>
            <td>88</td>
            <td>78</td>
        </tr>
        <tr>
            <td>李四</td>
            <!-- <td>78</td> -->
            <td colspan="2">234</td>
            <!-- <td>23</td> -->
        </tr>
        <tr>
            <td>总结</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
