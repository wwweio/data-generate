<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格合并</title>
</head>
<body>
    <!-- 标题居中：style="text-align: center;" -->
    <h3 style="text-align: center;">优秀学生信息表格</h3>
    <!-- 表格居中：style="margin: 0 auto;" -->
    <table border="1" style="margin: 0 auto;">
        <tr>
            <th>年级</th>
            <th>姓名</th>
            <th>学号</th>
            <th style="width: 100px;">班级</th>
        </tr>
        <tr style="height: 100px;">
            <td rowspan="2">高三</td>
            <td>张三</td>
            <td>110</td>
            <td>二班</td>
        </tr>
        <tr style="height: 100px;">
            <td>李四</td>
            <td>99</td>
            <td>一班</td>
        </tr>
        <tr>
            <td>评语</td>
            <td colspan="3">优秀</td>
        </tr>
    </table>
</body>
</html>
