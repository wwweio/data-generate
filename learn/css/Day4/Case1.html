<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case1</title>
    <style>
        a {
            /* 使用display可改变为块级元素 */
            display: block;
            height: 80px;
            width: 200px;
            background-color: #608dd9;
            color: aliceblue;
            text-align: center;
            text-decoration: none;
            line-height: 80px;
            font-size: 18px;
        }
        a:hover {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div>
        <a href="#">HTML</a>
        <a href="#">CSS</a>
        <a href="#">JavaScript</a>
        <a href="#">Vue</a>
        <a href="#">React</a>
    </div>
</body>
</html>
