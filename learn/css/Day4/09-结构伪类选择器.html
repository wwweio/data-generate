<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构伪类选择器</title>
    <style>
        /* 选择第一个 */
        /* 选择器公式： n从0开始
        偶数2n 
        奇数2n+1 
        k的倍数  kn  
        k之后的标签：n+k  
        k之前的标签  -n+k 
        */
        ul li:first-child {
            color: greenyellow;
        }
        ul li:last-child {
            color: red;
        }
        ul li:nth-child(5) {
            color: blue;
        }
        ul li:nth-child(2n) {
            background-color: green;
        }
    </style>
</head>
<body>
    <!-- ul>li{$} -->
    <ul>
        <li>第1个li</li>
        <li>第2个li</li>
        <li>第3个li</li>
        <li>第4个li</li>
        <li>第5个li</li>
        <li>第6个li</li>
        <li>第7个li</li>
        <li>第8个li</li>
    </ul>
</body>
</html>
