<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素设置</title>
    <style>
        /* 行内元素设置上下边距不生效，可以增加行高解决或者转换为块级元素 */
        span {
            padding: 30px;
            line-height: 60px;
        }
    </style>
</head>
<body>
    <span>这是一个行内元素</span>
</body>
</html>
