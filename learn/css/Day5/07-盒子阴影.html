<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow</title>
    <style>
        img {
            width: 100px;
            height: 100px;
            background-color: #abf;

            /*  圆角 */
            border-radius: 50%;
            transition: .5s;
        }

        img:hover {
            box-shadow: 0px 15px 30px rgba(210, 106, 165, 0.6);
        }
    </style>
</head>
<body>
    <img src="./../../../assert/avators/avator1.png" alt="">
</body>
</html>
