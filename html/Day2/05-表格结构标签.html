<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格结构标签</title>
</head>
<body>
    <table border="1">
        <!-- 表格头部 -->
        <thead>
            <tr>
                <th>姓名</th>
                <th>语文</th>
                <th>数学</th>
                <th>总分</th>
            </tr>
        </thead>
        
        <!-- 表格主题 -->
        <body>
            <tr>
                <td>张三</td>
                <td>45</td>
                <td>88</td>
                <td>78</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>78</td>
                <td>234</td>
                <td>23</td>
            </tr>
        </body>

        <!-- 表格底部 -->
       <tfoot>
        <tr>
            <td>总结</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
       </tfoot>
    </table>
</body>
</html>
