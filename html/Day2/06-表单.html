<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    单标签 <hr>
    <!-- 文本框 -->
    姓名:<input type="text" placeholder="请输入姓名"> <br>
    账号:<input type="text"> <br>
    <!-- 密码框 -->
    密码:<input type="password"> <br>
    <!-- 多个单选框，可以给定相同的name属性值，来实现单选的效果 -->
    性别：<input type="radio" name="sex" checked> 男 <input type="radio" name="sex"> 女<br>
    爱好：
    <!-- 多选框 -->
    
    <input type="checkbox" checked>唱 
    <input type="checkbox">跳 
    <input type="checkbox">rapper <br>
    <!-- 上传文件 -->
    上传头像：<input type="file" multiple> <br>



    <!-- 其他 -->
    <!-- checked：选择框默认选中 -->
    <!-- placeholder:文本框占位 -->


    <!-- 下拉菜单 -->
    籍贯：
    <select name="" id="">
        <option value="">北京</option>
        <option value="" selected>天津</option>
        <option value="">上海</option>
    </select>
    <br>

    <!-- 文本域 -->
    个人简介：
    <textarea name="" id="" cols="50" rows="10">pinglun</textarea>

    <hr>
    <!-- 按钮 -->
    <button disabled="disabled">无法选中的按钮</button><br>
    <button type="submit">提交按钮</button><br>
    <button type="reset">重置按钮</button><br>
    <button type="button">普通按钮</button><br>
</html>
